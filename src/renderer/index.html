<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticker Maker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>🏷️ Sticker Maker</h1>
            <div class="button-group">
                <button id="loadFileBtn" class="load-btn">
                    📁 Load Excel File
                </button>
                <button id="printBtn" class="print-btn" disabled>
                    🖨️ Print Stickers
                </button>
            </div>
        </header>

        <div id="stickersContainer" class="stickers-container">
            <div class="no-data">
                <div class="no-data-icon">📋</div>
                <h3>No Data Loaded</h3>
                <p>Click "Load Excel File" to get started</p>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
